{% extends "base.html" %}

{% block content %}
    <!--Banner-->
    <div class="banner">
      <div class="headline__container">
        <h1 class="banner__heading">Contact Form</h1>
        <p class="banner__para">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus,
          autem dignissimos.
        </p>
      </div>
    </div>

    <div class="contact__box clearfix">
      <div class="contact__details__box">
        <h3 class="contact__details__heading">Contact details</h3>
        <ul class="contact__details__list">
          <li class="contact__details__list__item">Tel: 012 345 6789</li>
          <li class="contact__details__list__item">Email: ckapan@craig.com</li>
          <li class="contact__details__list__item">address: C56 koeberg road staition road</li>
        </ul>
      </div>

      <div class="contact__form">
        <h2 class="contact__form__heading">Fill the form</h2>
        <form class="contactform" method="POST">
          <fieldset class="contact__form__outline">
            <label for="name">name</label>
            <input type="text" id="name" name="name" placeholder="name" required maxlength="30" minlength="2" />

            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="email" required maxlength="30" minlength="7" />

            <label for="message">message</label>

            <textarea name="message" id="message" cols="30" rows="5" required maxlength="50" minlength="5"></textarea>

            <input type="submit" value="send" name="submit" id="submit">
          </fieldset>
        </form>
      </div>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.8119599359156!2d18.481139114411977!3d-33.920238880642025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc5c51028eede1%3A0x6fcf78bb55c4cae9!2sRoyal%20Maitland%202!5e0!3m2!1sen!2sza!4v1587812557923!5m2!1sen!2sza" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
{% endblock %}
